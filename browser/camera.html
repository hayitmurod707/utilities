<!DOCTYPE html>
<html>
   <body>
      <h1>Heading 1</h1>
      <video id="camera" autoplay></video>
      <script>
         const camera = document.getElementById('camera');
         navigator.mediaDevices
            .getUserMedia({ video: true })
            .then(stream => {
               camera.srcObject = stream;
            })
            .catch(() => {
               console.log('error');
            });
      </script>
   </body>
</html>
